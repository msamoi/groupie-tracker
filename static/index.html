<!DOCTYPE html>
<html lang="en">
<head>
    <title>Groupie tracker</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
    <header>
        <h1 class="title">GROUPIE TRACKER</h1>
    </header>
    <div class="container">
        <div class="flex-container">
            {{range.}}
            <a href="artist/{{.ID}}">
                <div class="block">
                        <img src="{{.Image}}"/>
                        <div class="name"><p>{{.Name}}</p></div>
                </div>
            </a>
            {{end}}
        </div>
    </div>
</body>
</html>
